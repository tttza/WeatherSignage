<div class="weather-panel">
  <header class="weather-head">
    <div class="title">天気・雨雲レーダー</div>
    <div class="weather-meta">
      <div class="current-temp" id="currentTempDisplay">--°C</div>
      <div class="last-updated" id="weatherLastUpdated">最終更新: --</div>
    </div>
  </header>

  <section class="weather-primary">
    <div class="chart">
      <svg id="tempChart" viewBox="0 0 800 260" preserveAspectRatio="xMidYMid meet"></svg>
    </div>
    <div class="row-forecast" id="rowForecast"></div>
  </section>

  <section class="weather-secondary">
    <div class="radar-pane">
      <div class="map-head">
        <div class="map-controls">
          <button class="btn" id="btnPrev">◀</button>
          <button class="btn" id="btnNext">▶</button>
          <span id="radarTime">Loading...</span>
        </div>
        <button class="btn map-current-btn" id="btnCurrentLocation" type="button">現在地</button>
      </div>
      <div class="map-wrap">
        <div id="map"></div>
      </div>
    </div>

    <div class="precipogram-pane">
      <div class="precipogram-head">
        <span>降水 (過去3h / 未来3h)</span>
        <span class="precip-interval">10分刻み</span>
      </div>
      <div class="precipogram-body">
        <svg id="precipogram" viewBox="0 0 520 280" preserveAspectRatio="none"></svg>
      </div>
    </div>
  </section>
  <div class="data-attribution">
    <a href="https://open-meteo.com/" target="_blank" rel="noopener noreferrer">
      Weather data by Open-Meteo.com
    </a>
    ·
    <a href="https://www.rainviewer.com/" target="_blank" rel="noopener noreferrer">
      Radar tiles by RainViewer
    </a>
    ·
    <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener noreferrer">
      Basemap © OpenStreetMap contributors
    </a>
    ·
    <a href="https://leafletjs.com/" target="_blank" rel="noopener noreferrer">
      Map powered by Leaflet
    </a>
  </div>
</div>
